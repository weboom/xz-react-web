<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1442642_q45q5yip75s.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>语锲闲置</title>
    <script type=text/javascript>;(function(win, undefined) {
      var doc = win.document,
        docEl = doc.documentElement,
        dpr = win.devicePixelRatio || 1,
        evtName = 'resize',
        resizeEvt = function() {
          var docWidth = docEl.getBoundingClientRect().width || 375
          docEl.style.fontSize = Math.min((docWidth / 10) * 2, 100) + 'px' // 当屏幕尺寸为 375 * 667时 根节点 font-size 为 75px
        }
      if (win.addEventListener) {
        win.addEventListener(evtName, resizeEvt, false)
      }
      docEl.setAttribute('data-dpr', dpr)
      var ua = window.navigator.userAgent
      if (/iPhone/.test(ua)) {
        docEl.setAttribute('data-iphone', true)
      }
      if (/Android/.test(ua)) {
        docEl.setAttribute('data-android', true)
      }
      resizeEvt()
    })(window)</script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
